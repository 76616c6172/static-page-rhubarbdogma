<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project One</title>
  <style>
    html, body {
      box-sizing: border-box;
    }
    body {
      background: #FFFFFF;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .project-header {
      margin-top: 130px;
      margin-bottom: 32px;
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      font-size: 36px;
      font-weight: normal;
      color: #222;
      letter-spacing: 0.5px;
    }
    .gallery-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 60vh;
      padding: 0 40px 40px 40px;
      box-sizing: border-box;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 28px;
      width: 100%;
      max-width: 1920px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    .gallery-item {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .gallery-thumb {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 0;
      box-shadow: none;
      background: none;
      outline: none;
      transition: transform 0.25s cubic-bezier(.4,2,.6,1);
      cursor: pointer;
      display: block;
    }
    .gallery-thumb:hover {
      transform: scale(1.05);
      box-shadow: none;
      z-index: 2;
    }
    @media (max-width: 1900px) {
      .gallery {
        max-width: 1800px;
      }
    }
    @media (max-width: 1600px) {
      .gallery {
        max-width: 1440px;
      }
    }
    @media (max-width: 1200px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        max-width: 900px;
      }
      .gallery-thumb {
        width: 100%;
        max-width: 450px;
      }
    }
    @media (max-width: 700px) {
      .gallery {
        grid-template-columns: 1fr;
        padding: 0;
      }
      .gallery-container {
        padding: 0 10px 20px 10px;
      }
      .project-header {
        margin-top: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="project-header">Fruit Salad</div>
  <div class="gallery-container">
    <div class="gallery">
      <div class="gallery-item">
        <img class="gallery-thumb" src="http://127.0.0.1:49226/images/fruit%20salad/1.png" alt="Fruit Salad Image 1">
      </div>
      <div class="gallery-item">
        <img class="gallery-thumb" src="http://127.0.0.1:49226/images/fruit%20salad/2.png" alt="Fruit Salad Image 2">
      </div>
      <div class="gallery-item">
        <img class="gallery-thumb" src="http://127.0.0.1:49226/images/fruit%20salad/3.png" alt="Fruit Salad Image 3">
      </div>
      <div class="gallery-item">
        <img class="gallery-thumb" src="http://127.0.0.1:49226/images/fruit%20salad/4.png" alt="Fruit Salad Image 4">
      </div>
      <!-- Duplicate .gallery-item blocks for more images -->
    </div>
  </div>
</body>
</html>
